<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruhil Patel | Contact Me</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgb(0, 0, 33);
        color: white;
        font-family: 'Poppins', sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100px;
        background-color: rgb(18, 18, 62);
      }

      nav ul {
        display: flex;
        justify-content: center;
      }

      nav ul li {
        list-style: none;
        margin: 0 23px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
      }

      nav ul li a:hover {
        color: rgb(108, 108, 181);
        font-size: 1.01rem;
      }

      main {
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        background-color: rgb(30, 33, 103);
        border-radius: 10px;
      }

      .left {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.9rem;
        margin-bottom: 20px;
        text-align: center;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
      }

      .contact-form label {
        margin-bottom: 10px;
        font-size: 1.2rem;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 10px;
        margin-bottom: 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
      }

      .contact-form input[type='submit'] {
        background-color: #00bfff;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-form input[type='submit']:hover {
        background-color: #009acd;
      }

      footer {
        background-color: rgb(23, 18, 54);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1px 0;
        margin-top: 40px;
      }

      .footer ul {
        list-style: none;
      }

      .footer ul li {
        display: inline-block;
        margin-right: 20px;
      }

      footer .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      footer .footer-rights {
        text-align: center;
        color: gray;
        padding: 12px 0;
      }

      footer .social-icons a {
        font-size: 30px;
        color: inherit;
        text-decoration: none;
      }

      #successMessage {
        text-align: center;
        font-size: 1.2rem;
        color: green;
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="left">Ruhil's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h2>Contact Me</h2>
      <!-- Form integrated with Netlify -->
      <form
        name="contact"
        method="POST"
        netlify
        class="contact-form"
        onsubmit="return showSuccessMessage(event)"
      >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required placeholder="Why did you visit my website?"></textarea>

        <input type="submit" value="Send Message" />
      </form>

      <p id="successMessage">Thank you! Your message has been sent successfully. I'll get back to you shortly.</p>
    </main>

    <footer>
      <div class="footer">
        <ul class="social-icons">
          <li>
            <a href="https://www.linkedin.com/in/ruhil-patel-955101271/" target="_blank">
              <i class="fab fa-linkedin" style="font-size: 30px;"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/Ruhil1807" target="_blank">
              <i class="fab fa-github" style="font-size: 30px;"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/ruhil_p_18/?next=%2F" target="_blank">
              <i class="fab fa-instagram" style="font-size: 30px;"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-rights">&#169; 2025 Ruhil Patel. All rights reserved.</div>
    </footer>

    <script>
      function showSuccessMessage(event) {
        event.preventDefault(); // Prevent the form from submitting
        document.getElementById("successMessage").style.display = "block"; // Show the success message
        document.querySelector(".contact-form").reset(); // Reset the form
      }
    </script>
  </body>
</html>
